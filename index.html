<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Ultimate Empire v7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
        }
        .orbitron { font-family: 'Orbitron', sans-serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 10px; }
        
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        
        .sultan-gradient {
            background: linear-gradient(45deg, #ffd700, #b8860b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .drop-shadow-glow {
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        @keyframes loading { 0% { left: -100%; } 100% { left: 100%; } }
        .loading-bar { position: relative; overflow: hidden; height: 2px; background: #1a1a1a; border-radius: 10px; }
        .loading-bar-fill { position: absolute; top: 0; left: 0; height: 100%; width: 100%; background: #ffd700; animation: loading 2s infinite linear; }
    </style>
